name: Tests
on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "Dockerfile"
      - "scripts/**"
permissions:
  contents: read
jobs:
  test:
    name: Image Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Run tests
        run: make test
